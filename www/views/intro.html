<body>
<p>
    Bist du ein Junge oder ein Mädchen?
</p>

<div class="btn-group btn-group-toggle" data-toggle="buttons">

        <option value="alter__10">10</option>
    </select></p>

        <input type="radio" name="sprache" id="sprache_ja" autocomplete="off" checked> Ja

    <label class="btn btn-secondary">
        <input type="radio" name="sprache" id="sprache_nein" autocomplete="off"> Nein
