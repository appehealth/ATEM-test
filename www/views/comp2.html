<div id="storyImage" style="display:none">
</div>

<div class="container" style="display:none;" id="answerImages">
    <table class="answerimgs">
        <tr>
            <td class="td"><img src={{currentQuestion.answers[0]}} class="img" id="option1" ng-click="selectedAnswer = 1" ng-style="{'outline': selectedAnswer === 1 ? '5px solid green' : ''}"></td>
            <td class="td"><img src={{currentQuestion.answers[1]}} class="img" id="option2" ng-click="selectedAnswer = 2" ng-style="{'outline': selectedAnswer === 2 ? '5px solid green' : ''}"></td>
        </tr>
        <tr>
            <td class="td"><img src={{currentQuestion.answers[2]}} class="img" id="option3" ng-click="selectedAnswer = 3" ng-style="{'outline': selectedAnswer === 3 ? '5px solid green' : ''}"></td>
            <td class="td"><img src={{currentQuestion.answers[3]}} class="img" id="option4" ng-click="selectedAnswer = 4" ng-style="{'outline': selectedAnswer === 4 ? '5px solid green' : ''}"></td>
        </tr>
    </table>
</div>

<button class="btn-success" onclick="document.getElementById('storyImage').style.display = 'block'" ng-show="selectedAnswer > 0" >Zeigen</button>
